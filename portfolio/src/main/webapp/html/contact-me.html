<!DOCTYPE html>
<html>
  <form id="contact-me-form" action="/form-handler" method="POST">
    <h3 class="header">Contact Me:</h3>
    <p>Name</p>
      <textarea name="client-name" rows="1"></textarea>
    <p>Email</p>
      <textarea name="client-email" rows="1"></textarea>
    <p>Message</p>
      <textarea name="client-message" rows="10"></textarea>
    <br/>
    <input id="submit-button" type="submit" font="Open Sans"  />
  </form>
</html>
