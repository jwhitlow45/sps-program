<!DOCTYPE html>
<html>
  <div id="contact-me" class="header">
    <h3>Contact Me:</h3>
  </div>
  <form id="contact-me-form" action="/form-handler" method="POST">
    <p>Name</p>
      <textarea name="client-name" rows="1"></textarea>
    <p>Email</p>
      <textarea name="client-email" rows="1"></textarea>
    <p>Message</p>
      <textarea name="client-message" rows="10"></textarea>
    <br/>
    <div id="form-submit-button" class="button-container">
      <input id="submit-button" class="button" type="submit" font="Open Sans"  />
    </div>
  </form>
</html>
